{% extends "layout.html"%}
{% block title %}
Frudge predictor yay!
{% endblock %}
 
{% block content %}
<div class="container py-5">
 
    <header class="text-center">
        <h1 class="display-4">Upload your fridge</h1>
        <p class="lead mb-5">Yeaaaaaaah.</p>
    </header>
 
    <header class="text-center">
        <h1 class="display-5">Prediction</h1>
        {% if predictions %}
        <h2 class="display-4 text-dark font-weight-bold">{{predictions}}</h2>
        <img src="https://img.spoonacular.com/recipes/638190-312x231.jpg">
        {% else %}
        <h2 class="display-4 text-dark font-weight-bold">{{err}}</h2>
        {% endif %}
    </header>
</div>
{% endblock %}
